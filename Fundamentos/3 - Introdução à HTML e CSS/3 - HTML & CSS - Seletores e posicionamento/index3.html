<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="um">
    <h3 id="seis">Cor primária</h3>
  </div>
  <div id="dois">
    <h3 id="sete">Cor Secundária</h3>
  </div>
  <div id="tres">
    <h3 id="oito">Cor Complementar</h3>
  </div>
  <div id="quatro">
    <h3 id="nove">Cor Escura</h3>
  </div>
  <div id="cinco">
    <h3 id="dez">Cor Clara</h3>
  </div>
</body>
</html>
